name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false

      - name: Build
        run: go build ./pkg/...

      - name: Run tests
        run: go test ./pkg/...

  go-fmt:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: false

      - name: Check go fmt
        run: |
          unformatted=$(gofmt -l ./pkg)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted with 'go fmt':"
            echo "$unformatted"
            exit 1
          fi
